{% extends "base.html" %}


{% block content %}


<div class="col-md-15 pt-4">         	
<div class="container">
  <div class="row">
    <div class="col-md-8 pt-3 card mb-6  mt-2 left  top">
      <div class="card-body">
      	<h1>{% block title %} {{ post.title }} {% endblock title %}</h1> 
        <p class=" text-muted">{{ post.author }} | {{ post.publish }}</p>
        <p class="card-text ">{{ post.content | safe }}</p>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content%}
